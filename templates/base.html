<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-blue-900 h-screen overflow-hidden">
    <!-- ✨ overflow-hidden prevents page scroll, we'll enable scroll only in main content -->
    <div id="main" class="h-full flex flex-col">
        <div id="nav" class="flex justify-between items-center text-white p-4">
            <div id="logo" class="text-2xl font-bold">Microsoft</div>
            <div id="user" class="flex items-center">
                <img src="https://via.placeholder.com/50" alt="Photo" class="rounded-full mr-2">
                <div class="flex flex-col">
                    <p class="font-bold">Swornima Shakya</p>
                    <p class="text-sm">HR Manager</p>
                </div>
            </div>
        </div>

        <!-- 🛠️ Flex grows here, sidebar fixed, content scrolls -->
        <div id="body" class="flex flex-1 overflow-hidden">
            <!-- 🧊 Fixed sidebar -->
            <div id="sidebar" class="w-1/6 text-white flex flex-col justify-between">
                <ul class="flex-1">
                    <li class="p-4 hover:bg-blue-600"><a href="#">Dashboard</a></li>
                    <li class="p-4 hover:bg-blue-600"><a href="#">Employees</a></li>
                    <li class="p-4 hover:bg-blue-600"><a href="#">Payroll</a></li>
                    <li class="p-4 hover:bg-blue-600"><a href="#">Reports</a></li>
                    <li class="p-4 hover:bg-blue-600"><a href="#">Recruitment</a></li>
                    <li class="p-4 hover:bg-blue-600"><a href="#">Attrition</a></li>
                </ul>
                <ul>
                    <li class="p-4 hover:bg-blue-600"><a href="#">Settings</a></li>
                    <li class="p-4 hover:bg-blue-600"><a href="#">Logout</a></li>
                </ul>
            </div>

            <!-- 🧃 Scrollable content -->
            <div id="main-content" class="flex-1 p-4 bg-blue-100 overflow-y-auto">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
