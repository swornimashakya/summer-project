<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company | Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css">
  <style>
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animated-gradient {
      background: linear-gradient(120deg, #e0e7ff, #f0fdfa, #fef9c3, #ffe4e6);
      background-size: 200% 200%;
      animation: gradientBG 16s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-gray-50 animated-gradient min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-4">
    <main class="rounded-lg p-10 border border-gray-300 flex flex-col items-center shadow-lg"
      style="background-color:rgba(255,255,255,0.8)">
      <h1 class="text-3xl font-bold text-gray-800 mb-4 tracking-tight text-center">Company Inc.</h1>
      <p class="text-gray-600 mb-4 text-center">Log in to your account</p>

      <!-- Flash Messages (moved inside main, before form) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="w-full mb-8">
        {% for category, message in messages %}
        <div
          class="p-3 rounded-md text-center text-sm
          {% if category == 'error' %}bg-red-50 text-[#d93025]
          {% elif category == 'warning' %}bg-yellow-50 text-yellow-700
          {% elif category == 'success' %}bg-green-50 text-[#1e8e3e]
          {% else %}bg-blue-50 text-blue-700{% endif %}">
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      <form class="w-full" method="POST" action="{{ url_for('login') }}">
        <div class="mb-4">
          <div class="relative">
            <input type="text" id="email" name="email" required autocomplete="username"
              class="block w-full px-3.5 py-4 border border-gray-400 rounded-md bg-transparent focus:outline-none focus:ring-2 focus:ring-[#4285F4] focus:border-[#4285F4] text-gray-900 placeholder-transparent peer transition-colors"
              placeholder="" />
            <label for="email"
              class="absolute left-3 -top-2.5 text-gray-500 text-xs pointer-events-none transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-[#4285F4] bg-white px-1">
              Email
            </label>
          </div>
        </div>
        <div class="mb-4">
          <div class="relative">
            <input type="password" id="password" name="password" required autocomplete="current-password"
              class="block w-full px-3.5 py-4 border border-gray-400 rounded-md bg-transparent focus:outline-none focus:ring-2 focus:ring-[#4285F4] focus:border-[#4285F4] text-gray-900 placeholder-transparent peer transition-colors"
              placeholder="" />
            <label for="password"
              class="absolute left-3 -top-2.5 text-gray-500 text-xs pointer-events-none transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-[#4285F4] bg-white px-1">
              Password
            </label>
          </div>
        </div>
        <div class="flex items-center justify-between mb-8">
          <div class="flex items-center">
            <input type="checkbox" id="showPassword" class="mr-2 h-4 w-4 accent-[#4285F4] transition-all duration-200">
            <label for="showPassword" class="text-sm text-gray-700 select-none">Show Password</label>
          </div>
        </div>
        <button
          class="w-full bg-[#4285F4] hover:bg-[#356ac3] text-black font-semibold py-3 rounded-md shadow-sm border border-gray-400 hover:shadow transition-all duration-200 text-base"
          type="submit">
          Log In
        </button>
      </form>
    </main>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
