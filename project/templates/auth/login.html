<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company | Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css">
  <style>
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animated-gradient {
      background: linear-gradient(120deg, #e0e7ff, #f0fdfa, #fef9c3, #ffe4e6);
      background-size: 200% 200%;
      animation: gradientBG 16s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-gray-50 animated-gradient min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-4">
    <main class="rounded-lg p-10 border border-gray-300 flex flex-col items-center shadow-lg"
      style="background-color:rgba(255,255,255,0.8)">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center tracking-tight">Company Inc.</h1>
      <p class="mb-8 text-gray-600 text-center">Sign in to your Company account</p>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="flash-animate w-full mb-4 p-3 rounded-lg text-center font-semibold shadow-md
        {% if category == 'error' %}bg-red-100 text-[#EA4335]
        {% else %}bg-green-100 text-[#34A853]{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <form class="w-full" method="POST" action="{{ url_for('login') }}">
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
          <input type="text" id="email" name="email" required autocomplete="username"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4285F4] transition" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4285F4] transition" />
        </div>
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="showPassword" class="mr-2 accent-[#4285F4] transition-all duration-200">
            <label for="showPassword" class="text-sm text-gray-700 select-none">Show Password</label>
          </div>
        </div>
        <button
          class="w-full bg-green-400 hover:bg-green-500 text-black font-semibold py-2.5 rounded-md shadow-lg transition-all duration-200 text-lg tracking-wide"
          type="submit">
          Log In
        </button>
      </form>
    </main>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
