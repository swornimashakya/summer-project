<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company | Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css">
  <style>
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .flash-animate {
      animation: fadeInDown 0.7s;
    }

    .form-group {
      position: relative;
      margin-bottom: 2rem;
    }

    .form-input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #4285F4;
      outline: none;
      width: 100%;
      padding: 1rem 0 0.5rem 0;
      color: #1e293b;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-label {
      position: absolute;
      left: 0;
      top: 1.1rem;
      color: #64748b;
      pointer-events: none;
      transition: all 0.2s;
      font-size: 1rem;
    }

    .form-input:focus+.form-label,
    .form-input:not(:placeholder-shown)+.form-label {
      top: -0.7rem;
      left: 0;
      font-size: 0.85rem;
      color: #4285F4;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .btn-animate {
      transition: transform 0.15s, box-shadow 0.15s;
    }

    .btn-animate:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 24px 0 rgba(66, 133, 244, 0.25);
    }

    /* Animated gradient background to match index.html */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animated-gradient {
      background: linear-gradient(120deg, #e0e7ff, #f0fdfa, #fef9c3, #ffe4e6);
      background-size: 200% 200%;
      animation: gradientBG 16s ease-in-out infinite;
    }
  </style>
</head>

<body class="bg-gray-50 animated-gradient min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md px-4">
    <main class="rounded-lg p-10 border border-gray-300 flex flex-col items-center shadow-lg"
      style="background-color:rgba(255,255,255,0.8)">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center tracking-tight">Welcome Back</h1>
      <p class="mb-8 text-gray-600 text-center">Sign in to your Company account</p>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div
        class="flash-animate w-full mb-4 p-3 rounded-lg text-center font-semibold shadow-md
        {% if category == 'error' %}bg-red-100 text-[#EA4335]
        {% else %}bg-green-100 text-[#34A853]{% endif %}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <form class="w-full" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
          <input type="text" id="email" name="email" required autocomplete="username"
            class="form-input peer" placeholder=" " />
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required autocomplete="current-password"
            class="form-input peer" placeholder=" " />
          <label for="password" class="form-label">Password</label>
        </div>
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="showPassword" class="mr-2 accent-[#4285F4] transition-all duration-200">
            <label for="showPassword" class="text-sm text-gray-700 select-none">Show Password</label>
          </div>
        </div>
        <button
          class="btn-animate w-full bg-[#4285F4] hover:bg-gray-200 text-black font-semibold py-3 rounded-md text-center shadow-sm border border-gray-400 hover:shadow transition-all duration-200 text-base"
          type="submit">
          Log In
        </button>
      </form>
    </main>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
